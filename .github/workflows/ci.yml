name: Ebook CI/CD

on:
  push:
    branches:
      - main  

jobs:
  test-and-deploy:
    name: Test and Deploy
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Fix Permissions
        run: sudo chown -R $USER:$USER /home/ubuntu/actions-runner/_work/Ebook

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Print Environment Secrets
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: ${{ secrets.PORT }}
        run: |
          echo "MONGO_URI: $MONGO_URI"
          echo "JWT_SECRET: $JWT_SECRET"
          echo "PORT: $PORT"

      - name: Stop Existing PM2 Processes
        run: pm2 stop all || true

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: Install Frontend Dependencies and Build
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Run Backend Tests
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: ${{ secrets.PORT }}
        working-directory: ./backend
        run: npm test

      - name: Create Backend .env File
        working-directory: ./backend
        run: |
          touch .env
          echo "${{ secrets.PROD }}" > .env

      - name: Start Backend with PM2
        working-directory: ./backend
        run: pm2 start server.js --name "ebook-backend" --env production

      - name: Start Frontend with PM2
        run: pm2 serve frontend/build 3000 --name "ebook-frontend" --spa

      - name: Save PM2 Processes
        run: pm2 save

      - name: Restart PM2 Processes
        run: pm2 restart all